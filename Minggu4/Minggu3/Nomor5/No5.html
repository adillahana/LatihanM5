<!DOCTYPE html>
<html>
<head>
    <title>Latihan Mandiri Nomor 5</title>
</head>
<body>
    <h1>Menampilkan bilangan fibonacci</h1>
    <h2>Input angka untuk mengetahui nilai fibonacci</h2>
    Input Angka : <input type="text" id="txtloop"/> <br> <br>
	<input type="button" id="btnEnter" value="Tampilkan bilangan fibonacci"
	onclick="bilangan_fibonacci(txtloop.value)"/> <br>
	<br> Hasil : <span id="hasil"></span> 

<script>
	var bilangan_fibonacci = function (n)
	{
		if (n==1) {
		var loop = [0,1];
		return loop;
    }
		else{
		var bil = bilangan_fibonacci(n-1);
		bil.push(bil[bil.length - 1] + bil[bil.length - 2]);
		document.getElementById("hasil").innerHTML = bil;
	return bil;
    }
}
</script>
</body>
</html>
