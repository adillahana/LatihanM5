<!DOCTYPE html>
<html>
<head>
    <title>Latihan Mandiri Nomor 1</title>
</head>
<body>
    <h1>Hitung faktorial dari input</h1>
    <h2>Masukkan sembarang angka</h2>
    <form>
        <input type="" name="" id="input">
        <button id="button">Hitung</button>
        <div id="demo"></div>
    </form>
    <script>
        var input = document.getElementById("input")
        var button = document.getElementById("button")
        var demo = document.getElementById("demo")

        button.addEventListener("click", function(e)
        {
            e.preventDefault()
            var valInp = input.value;
			var hasil = 1;
			for(var i=valInp; i>0; i--){
				hasil *=i;
			}
		demo.innerHTML = `Hasil faktorial dari ${valInp}! adalah = ${hasil}`;
        })
    </script>
</body>
</html>
